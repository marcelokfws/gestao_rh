{% extends 'base.html' %}

{% block main %}

    <h1 class="text-center mt-5">Lista de Departamentos</h1>
<br>
    {% for departamento in object_list %}
        <a href="{% url 'update_departamento' departamento.id %}">
            {{ departamento }}
        </a>
        <a href="{% url 'delete_departamento' departamento.id %}">
            Deletar
        </a>

        <br>
    {% endfor %}

<a href="{% url 'create_departamento' %}" class="btn btn-info">Novo

</a>
{% endblock %}
