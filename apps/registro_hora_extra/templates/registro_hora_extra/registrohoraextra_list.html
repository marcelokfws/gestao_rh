{% extends 'base.html' %}

{% block main %}

    <h1 class="text-center mt-5">Banco de Horas</h1>
<br> <br>
<div class="">
    {% for registro_re in object_list %}
        <div>
        <a href="{% url 'update_hora_extra_base' registro_re.id %}">
            {{ registro_re }}
        </a>
        </div>
        <div>
        <a href="{% url 'delete_hora_extra' registro_re.id %}" class="btn btn-info">Deletar
        </a> <hr>
        </div>


    {% endfor %}
</div>

    {% if not object_list %}
        <h3>Nao existem registros de hora extra no banco de dados</h3>
    {% endif %}
    <a href="{% url 'create_registro_hora_extra' %}" class="btn btn-info"> Novo </a>
    <a href="{% url 'exportar_csv' %}" class="btn btn-info"> Exportar CSV </a>
    <a href="{% url 'exportar_excel' %}" class="btn btn-info"> Exportar Excel </a>
{% endblock %}
